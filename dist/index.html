<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Estudio Jurídico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-700">

  <!-- Menú -->
  <header class="bg-blue-900 text-white p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-semibold">Estudio Jurídico</h1>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:underline">Inicio</a></li>
        <li><a href="#" class="hover:underline">Servicios</a></li>
        <li><a href="#" class="hover:underline">Nosotros</a></li>
        <li><a href="#" class="hover:underline">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container mx-auto flex-grow p-6">
    <h2 class="text-2xl font-semibold mb-6 text-center">Contáctenos</h2>
    <form id="contactForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="input-field" 
          placeholder="Ingrese su nombre" 
          required
        >
      </div>
      <!-- Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="input-field" 
          placeholder="Ingrese su correo" 
          required
        >
      </div>
      <!-- Consulta -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Consulta</label>
        <textarea 
          id="message" 
          name="message" 
          rows="4" 
          class="input-field" 
          placeholder="Escriba su consulta aquí..." 
          required
        ></textarea>
      </div>
      <!-- Botón -->
      <button 
        type="submit" 
        class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-800"
      >
        Enviar
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white p-4">
    <div class="container mx-auto text-center">
      <p>© 2024 Estudio Jurídico. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Seleccionar el formulario
    const form = document.getElementById('contactForm');

    // Manejar el evento de envío
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Evita que se recargue la página
      alert('¡Gracias por su consulta! Nos pondremos en contacto con usted pronto.');
      form.reset(); // Opcional: Reinicia el formulario
    });

    // Aplicar estilos personalizados con JS
    document.querySelectorAll('.input-field').forEach(input => {
      input.classList.add(
        'block', 
        'w-full', 
        'px-4', 
        'py-2', 
        'border', 
        'border-gray-300', 
        'rounded-lg', 
        'focus:outline-none', 
        'focus:ring-2', 
        'focus:ring-blue-500', 
        'focus:border-blue-500'
      );
    });
  </script>
</body>
</html>
